services:
  api:
    build: .
    ports:
      - "8000:8000"
    volumes:
      - axiom-data:/app/data
    env_file:
      - .env
    environment:
      - GOOGLE_API_KEY=${GOOGLE_API_KEY:-}
      - AXIOM_PUBLIC_BASE_URL=${AXIOM_PUBLIC_BASE_URL:-}
      - AXIOM_AI_PROVIDER=${AXIOM_AI_PROVIDER:-gemini}
      - AXIOM_GEMINI_MODEL_DEFAULT=${AXIOM_GEMINI_MODEL_DEFAULT:-gemini-2.0-flash}
      - AXIOM_GEMINI_MODELS_ALLOWLIST=${AXIOM_GEMINI_MODELS_ALLOWLIST:-}
      - AXIOM_AI_DEMO_FALLBACK=${AXIOM_AI_DEMO_FALLBACK:-false}
      - AXIOM_OPENAI_BASE_URL=${AXIOM_OPENAI_BASE_URL:-}
      - AXIOM_OPENAI_API_KEY=${AXIOM_OPENAI_API_KEY:-}
      - AXIOM_OPENAI_MODEL_DEFAULT=${AXIOM_OPENAI_MODEL_DEFAULT:-llama-3.3-70b-versatile}
      - AXIOM_OPENAI_MODELS_ALLOWLIST=${AXIOM_OPENAI_MODELS_ALLOWLIST:-}
    restart: unless-stopped

volumes:
  axiom-data:

