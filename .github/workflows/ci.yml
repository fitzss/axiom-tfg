name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run tests
        run: pytest -q

      - name: Run example — CAN
        run: tfg run examples/pick_place_can.yaml --out ci-runs

      - name: Run example — CANT_REACH (expected exit 1)
        run: tfg run examples/pick_place_cant_reach.yaml --out ci-runs || true

      - name: Run example — CANT_PAYLOAD (expected exit 1)
        run: tfg run examples/pick_place_cant_payload.yaml --out ci-runs || true

      - name: Upload evidence artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tfg-evidence-py${{ matrix.python-version }}
          path: ci-runs/
